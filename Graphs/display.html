<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>

let image = ""

for (let x = 0; x < 425; x++) 
{
    image += "<img src=trends_img/stock" + x + ".png" + ">"
}
document.getElementById("demo").innerHTML = image;
</script>


</body>
</html>
